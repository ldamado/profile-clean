<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./assets/CSS/global.css">
    <link rel="stylesheet" href="./assets/CSS/haeder.css">
    <link rel="stylesheet" href="./assets/CSS/acordeon.css">
    <link rel="stylesheet" href="./assets/CSS/languages.css">
    <link rel="stylesheet" href="./assets/CSS/portfolio.css">
    <link rel="stylesheet" href="./assets/CSS/experience.css">
    <link rel="stylesheet" href="./assets/CSS/skills.css">
    <link rel="stylesheet" href="./assets/CSS/footer.css">
    <title>CV Modelo Dio</title>
</head>

<body>

    <main class="main">

        <header class="header">

            <img src="./assets/img/foto-default.jpg" alt="Foto de perfil" class="img" id="profile.img">

            <h1 class="title">
                Olá, <br>me chamo <span id="profile.name">Carregando...</span>
            </h1>

            <div class="information">
                <p class="job" id="profile.job">Carregando...</p>
                <p class="location" id="profile.location">Carregando...</p>
                <p class="email">
                    <a href="tel:(00)9 9999-9999" id="profile.email">Carregando...</a>
                </p>
                <p class="phone">
                    <a href="mailto:ex@email.com" id="profile.phone">Carregando...</a>
                </p>
            </div>

        </header>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Habilidades Profissionais</h2>
            </button>

            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Conhecimentos: </h3>
                        <ul id="profile.skills.hardSkills">
                            <li>
                                Carregando...
                            </li>
                        </ul>
                    </section>

                    <section class="personal">
                        <h3>Pessoal: </h3>
                        <ul id="profile.skills.softSkills">
                            <li>
                                Carregando...
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
        </section>
    
        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Idiomas</h2>
            </button>
            <div class="content">
                <ul class="languages" id="profile.languages">
                    <li>Carregando...</li>
                </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Projetos</h2>
            </button>

            <div class="content">
                <ul class="portfolio" id="profile.portfolio">
                    <li>
                        <h3 class="title__text">Carregando...</h3>
                        <a href="#" target="_blank">Carregando...</a>
                    </li>
                </ul>
            </div>

        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Experiência Profissional</h2>
            </button>

            <div class="content">
                <ul class="experience" id="profile.professionalExperience">
                    <li>
                        <h3 class="title__text" id="profile.professionalExperience.name">Carregando...</h3>
                        <p class="duration" id="profile.professionalExperience.duration">Carregando...</p>
                        <p id="profile.professionalExperience.description">Carregando...</p>
                    </li>
                </ul>
            </div>
        </section>

        <footer>
            <a href="https://www.dio.me/" target="_blank">
                <img src="./assets/img/dio.svg" alt="DIO">
            </a>
        </footer>
    </main>

    <script src="./assets/JS/acordeon.js"></script>
    <script src="./assets/JS/api.js"></script>
    <script src="./assets/JS/main.js"></script>
</body>
</html>
